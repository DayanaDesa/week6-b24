<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Guess the number!</title>
</head>
<body>
	<div class="container">
		<h1>Guess the number!</h1>
		<h3>Enter the number (Between 1-100)</h3>
		<p><strong>You have 5 guesses</strong></p>
		<form>
		<input type="number" id="user_guess" name="number_guess" placeholder="Enter your guess" required></form>
	<button onclick="buttonClicked()" id="primary">Click Me !</button>
	<button onclick="reset()" id="primary">Play Again !</button>
	<br>
	<p id="message"></p>
	</div>

<script type="text/javascript">
	
	var rdmNum = Math.ceil(Math.random()*100);
	var guesses = 4;

function buttonClicked(){

		var number = document.getElementById("user_guess").value;
		var chances = guesses--;

		if (number < rdmNum){
			if(chances == 0){
				document.getElementById("message").innerHTML = "Game Over! The number is " + rdmNum + ". Click 'Play Again !' to restart the game.";
				
			}
			else {
				document.getElementById("message").innerHTML = "Your guess is too low. Try again. " + chances + " guesses left.";
			}
		}
		else if (number > rdmNum){
			if (chances == 0){
				document.getElementById("message").innerHTML = "Game Over! The number is " + rdmNum + ". Click 'OK to restart the game.";
				
			}
			else{
				document.getElementById("message").innerHTML ="Your guess is too high. Try again. " + chances + " guesses left."
			}
		}
		else {
			document.getElementById("message").innerHTML ="You guessed right! Congratulations! Click 'OK' to restart the game";
		
		}
		document.getElementById("user_guess").value = "";


	}

	function reset(){

		guesses = 5;
		rdmNum = Math.ceil(Math.random()*100);
        document.getElementById("message").innerHTML ="A new number is chosen, good luck!";
		document.getElementById("user_guess").value = "";
		
	}
</script>
</body>
</html>
